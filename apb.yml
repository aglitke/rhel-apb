version: 1.0
name: rhelvm-apb
description: APB for managing RHEL Virtual Machine
bindable: False
async: optional
tags:
  - virtualization
metadata:
  displayName: RHEL Virtual Machine (APB)
  imageUrl: https://raw.githubusercontent.com/ansibleplaybookbundle/rhel-apb/master/docs/imgs/icon.png
plans:
  - name: default
    metadata:
      displayName: Linux Virtual Machine
      longDescription: Virtual machine with Red Hat Enterprise Linux
    description: RHEL Virtual Machine
    free: True
    parameters:
      - name: admin_user
        title: Openshift Admin User
        type: string
        required: true
      - name: admin_password
        title: Openshift Admin Password
        type: string
        display_type: password
        required: true
      - name: NAME
        title: Name
        type: string
        display_type: text
        required: true
        default: myvm
      - name: MEMORY
        title: Memory (in MiB)
        type: number
        required: true
        default: 64
      - name: CPU_CORES
        title: CPUs
        type: enum
        required: true
        default: '1'
        enum: ['1', '2', '4' , '6' , '8', '12', '16', '32']
